<mat-card class="actividad" matTooltip="{{actividad.nombre}}" (click)="abrirActividad(actividad)">
    <div class="logoSec">
      <div class="logoCliente"></div>
    </div>
    <div class="textWrap">
      <div class="actividadLabel"> {{actividad.nombre}} </div>
      <div *ngIf="timeStatus !== 'asignada'" class="actividadLabel" [ngClass]="timeStatus === 'EN CURSO' ? 'enCurso' : 'concluida'"> {{timeStatus}} </div>
    </div>
</mat-card>
